<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylescontactform.css">
    <title>Contato</title>
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Formulario de Contato</h3>
            <h4>Entre em contato conosco</h4>
            <fieldset>
                <input placeholder="Seu Nome" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Seu Endereco de Email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Seu Numero de Telefone (Opcional)" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Seu website (Opcional)" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Digite sua mensagem aqui..." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>


</html>
